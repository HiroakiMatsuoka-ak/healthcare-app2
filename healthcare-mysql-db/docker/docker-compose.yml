services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-healthcare_root_pass_2025}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-healthcare_db}
      MYSQL_USER: ${MYSQL_USER:-healthcare_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-healthcare_pass_2025}
      TZ: Asia/Tokyo
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../sql/schema:/docker-entrypoint-initdb.d/01-schema
      - ../sql/data:/docker-entrypoint-initdb.d/02-data
      - ../sql/migrations:/docker-entrypoint-initdb.d/03-migrations
      - ../config/my.cnf:/etc/mysql/conf.d/my.cnf
      - ../logs:/var/log/mysql
    networks:
      - healthcare-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone='+09:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: healthcare-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-healthcare_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-healthcare_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-healthcare_root_pass}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      - mysql
    networks:
      - healthcare-network

volumes:
  mysql_data:
    driver: local

networks:
  healthcare-network:
    driver: bridge
